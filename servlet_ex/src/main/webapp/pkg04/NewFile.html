<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

  <div>
    <form id="frm-write" method="post" action="/servlet_ex/save">
      <div>
        <label for="writer">작성자</label>
        <input type="text" id="writer" name="writer">
      </div>
      <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title">
      </div>
      <div>
        <textarea name="contents" rows="5" cols="30" placeholder="내용"></textarea>
      </div>
      <div>
        <button type="submit">작성완료</button>
        <input type="reset" value="작성초기화">
      </div>
    </form>
  </div>
  
  <script>
    // 함수 선언
    function fnSave() {
    	let frmWrite = document.getElementById('frm-write');
    	let writer = document.getElementById('writer');
    	let title = document.getElementById('title');
    	frmWrite.addEventListener('submit', (evt)=>{
        if(writer.value === '' || title.value === ''){
          alert('작성자와 제목은 필수입니다.');
          evt.preventDefault();
          return;
        }
      })
    }
    // 함수 호출
    fnSave();
  </script>

</body>
</html>
